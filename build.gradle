apply plugin: 'application'

mainClassName = 'org.xlbean.xltemplating.XlTemplatingMain'

run {
    args '-f'
    args 'AppDefinition.xlsx'
}


repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/aji3/xlbean" }
}

dependencies {
    compile 'org.xlbean:xltemplating:0.0.4'
}
